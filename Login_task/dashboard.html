<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylseet" href="style.css">
  </head>
  <body onload="dashBoard()">

    <h1 id="nameHeading" align="center"></h1>
    <div id="button">
      <button onclick="logout()" id="logout">Logout</button>
    </div>
    <div id="todoApp" align="right">
      <h2>Todo App</h2>
      <input type="text" placeholder="Enter your todo" id="todoValue">
      <button id="addTodo" onclick="addTodo()">Add todo</button>
      <table id="todos"></table>
    </div>
    <div>
      <image src=" " id="gify"></image>

      <div class="container" align="left">
        <p><b>Current Date</b></p>
        <h3 id="current-date"></h3>
        <p><b>Current Time</b></p>
        <h3 id="current-time"></h3>        
      </div>
    </div>
  </body>
  <script src="dashboard.js"></script>
</html>
